services:
  tinybite-api-green:
    image: ghcr.io/tinybite-2025/tinybite-server:latest
    container_name: tinybite-api-green
    volumes:
      - /home/ubuntu/tinybite/firebase/tinybite_fcm.json:/config/firebase/tinybite_fcm.json:ro
    ports:
      - "8081:8080"
    env_file:
      - .env
    networks:
      - tinybite-network

networks:
  tinybite-network:
    external: true